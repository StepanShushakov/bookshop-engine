<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: adminHeadFragment(books='menu-item',
                                                                       authors='menu-item',
                                                                       users='menu-item')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <article class="Article">
          <div class="sdf">
          </div>
          <div class="Spoiler">
            <div class="Spoiler-visible">
              <form action="/admin/saveUser" method="post">
                <div class="Contacts-prop">
                  <strong class="Contacts-propTitle" th:text="#{admin.id}"></strong>
                  <label for="id"></label><input class="form-input" id="id" name="id" type="number" readonly th:value="${userDto.id}"/>
                </div>
                <div class="Contacts-prop">
                  <strong class="Contacts-propTitle" th:text="#{admin.Name}"></strong>
                  <label for="name"></label><input class="form-input" id="name" name="name" type="text" readonly th:value="${userDto.name}" th:placeholder="#{admin.enterName}"/>
                </div>
                <div class="Contacts-prop">
                  <strong class="Contacts-propTitle" th:text="#{admin.Role}"></strong>
                  <label for="role"></label><input class="form-input" id="role" name="role" type="text" data-validate="require" th:value="${userDto.role}" th:placeholder="#{admin.enterRole}"/>
                </div>
                <div class="Contacts-prop">
                  <strong class="Contacts-propTitle" th:text="#{password.title}"></strong>
                  <label for="password"></label><input class="form-input" id="password" name="password" type="text" th:value="''" th:placeholder="#{password.change.text}"/>
                </div>
                <div class="form-group">
                  <button class="btn btn_primary form-btn" type="submit" name="saveUser" id="saveUser" th:text="#{admin.save}">Отправить
                  </button>
                </div>
              </form>
            </div>
          </div>
        </article>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
  <script src="/assets/js/UploadNewImageScript.js"></script>
</body></html>
