<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment(main='menu-item',
                                                                     genres='menu-item',
                                                                     recent='menu-item',
                                                                     popular='menu-item',
                                                                     authors='menu-item',
                                                                     viewed='menu-item')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul th:replace="~{fragments/breadcrumbs_fragment :: breadcrumbs (selectionName = ${slugBookDto.title})}"></ul>
        <div class="Product">
          <div class="ProductCard" th:replace="~{fragments/book_productCart_fragment :: productCart (slugBookDto = ${slugBookDto}, ratingsCount = ${ratingsCount}, ratinfDistributionDto = ${ratingDistributionDto})}"></div>
          <div class="Product-comments">
            <div class="Product-comments-header">
              <h3 class="Product-comments-title" th:text="#{book.reviews}">Отзывы
              </h3><span class="Product-comments-amount" th:text="${reviewsCount} + ' ' + #{book.reviewsSmall}">567 отзывов</span>
            </div>
          </div>
          <div class="Comments">
            <th:block th:each="review : ${reviews}">
              <div class="Comment" th:replace="~{fragments/comment_fragment :: comment (review = ${review})}"></div>
            </th:block>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
