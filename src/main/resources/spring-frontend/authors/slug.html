<head>
  <title th:text="#{topbar.bookshop} + ': ' + ${authorDto.name}"/>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <!--meta( http-equiv="cache-control" content="no-cache")-->

  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/css/basic.min.css?v=93601584">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=93601584"><!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script defer src="/assets/js/scripts.min.js?v=93601584"></script>

  <script th:replace="~{fragments/change_language_scripts_fragment :: changeLanguageScript_fragment}"></script>
</head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment(main='menu-item',
                                                                     genres='menu-item',
                                                                     recent='menu-item',
                                                                     popular='menu-item',
                                                                     authors='menu-item',
                                                                     viewed='menu-item')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a th:href="@{/}" th:text="#{topbar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a th:href="@{/authors}" th:text="#{topbar.authors}">Авторы</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${authorDto.name}"><span>Борис Васильевич Бедный</span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${authorDto.name}">Борис Васильевич Бедный
        </h1>
        <article class="Article">
          <div class="sdf">
          </div>
          <div class="Spoiler">
            <div class="Spoiler-visible">
              <div class="pict pict_left"><img src="/assets/img/content/main/card.jpg" alt="card.jpg" th:src="(${authorDto.photo} ? ${authorDto.photo} : '/assets/img/content/authors/no-photo.svg')"/>
              </div>
              <div>
                <h2 th:text="#{authors.biography}">Биография
                </h2>
                <th:block th:utext="${authorDto.descriptionPreview}"></th:block>
              </div>
            </div>
            <div class="Spoiler-hide">
              <th:block th:utext="${authorDto.descriptionSecondFull}"></th:block>
            </div>
            <div class="Spoiler-footer">
              <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть" data-hidetext="Показать полностью"
                      th:attr="data-showtext=#{authors.curtail},data-hidetext=#{authors.showFull}">
              </button>
            </div>
          </div>
        </article>
        <div class="Section">
          <header class="Section-header">
            <h2 class="Section-title" th:text="#{authors.authorBooks}">Книги автора
            </h2>
          </header>
          <div th:replace="~{fragments/books_pool_main_page_fragment :: booksPoolMainPage(booksList = ${authorBooks},
                                                                                            dataload = 'author',
                                                                                            refreshid = ${authorDto.id})}">
          </div>
          <footer class="Section-footer"><a class="Author-books" href="/books/author.html"
                                            th:href="${'/books/author/' + authorDto.slug}"
                                            th:utext="#{authors.allAuthorBooks} + '<span class=Author-amount>(' + ${totalAuthorBooks} + ')</span>'">Все книги автора</a>
          </footer>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
