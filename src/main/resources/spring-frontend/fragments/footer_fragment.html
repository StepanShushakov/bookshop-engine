<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="footFragment">
    <th:block th:if="${curUser.name} != null">
        <footer th:replace="~{fragments/footer_my_fragment :: footFragment}"></footer>
    </th:block>
    <th:block th:if="${curUser.name} == null">
        <footer th:replace="~{fragments/footer_common_fragment :: footFragment}"></footer>
    </th:block>
</th:block>
</body>
</html>
