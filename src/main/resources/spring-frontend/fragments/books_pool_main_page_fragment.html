<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="Slider Slider_carousel" th:fragment="booksPoolMainPage (booksList, dataload, refreshid)">
        <div class="Slider-box Cards" th:attr="data-load=${dataload}, data-refreshid=${refreshid}" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
            <div class="Slider-item" th:each="book : ${booksList}">
                <div class="Slider-content">
                    <div class="Card">
                        <div th:replace="~{fragments/book_cart_fragment :: picture (book = ${book})}"></div>
                        <div th:replace="~{fragments/book_cart_fragment :: content (book = ${book})}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text" th:text="#{mainpage.dataloading}">Идет загрузка данных
            </div>
        </div>
    </div>
</body>
</html>
