<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" th:fragment="ajaxLibConnectionScript_fragment"></script>
    <script type="text/javascript" th:fragment="changeLanguageScript_fragment">
      $(document).ready(function (){
        $("#locales").change(function (){
          var selectedOption = $("#locales").val();
          if (selectedOption != ''){
            window.location.replace('?lang='+selectedOption);
          }
        });
      });
    </script>
</head>
</html>
