server.port=8085

spring.messages.basename=lang.messages,lang.mainpage,lang.tags,lang.authors,lang.profile
spring.web.resources.static-locations=classpath:/spring-frontend/
spring.thymeleaf.prefix=classpath:/spring-frontend/

spring.datasource.url=jdbc:postgresql://localhost:5432/db-test
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

upload.path=/home/karl/upload/media
download.path=/home/karl/book-files

spring.security.user.name=admin
spring.security.user.password=admin

auth.secret=secret
server.servlet.session.tracking-modes=cookie

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG